name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Code Linting & Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore Dependencies
        working-directory: ./src
        run: dotnet restore

      - name: Run Code Formatting Check
        working-directory: ./src
        run: dotnet format --verify-no-changes

      - name: Run Linter (StyleCop)
        working-directory: ./src
        run: dotnet build

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore Dependencies
        working-directory: ./src
        run: dotnet restore

      - name: Run Tests with Coverage
        working-directory: ./src
        run: dotnet test --collect:"XPlat Code Coverage"

  api-tests:
      name: Run API Tests (Postman)
      runs-on: ubuntu-latest
      needs: test
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Check if Postman Collection Exists
          id: check_postman
          run: |
            if [ -f "tests/postman_collection.json" ]; then
              echo "exists=true" >> $GITHUB_ENV
            else
              echo "exists=false" >> $GITHUB_ENV
            fi

        - name: Run Postman Tests
          if: env.exists == 'true'
          uses: matt-ball/newman-action@master
          with:
            collection: tests/postman_collection.json
            environment: tests/postman_environment.json
            reporters: cli

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, api-tests]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy Application
        run: echo "Deploying application..."
